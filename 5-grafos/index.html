<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Costos de combustible entre ciudades</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/cytoscape@3.22.1/dist/cytoscape.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Costos de combustible entre ciudades</h1>
        <form id="formulario" class="form">
            <label for="origen">Ciudad de Origen:</label>
            <select id="origen" name="origen">
                <option value="bogota">Bogotá</option>
                <option value="soacha">Soacha</option>
                <option value="chia">Chía</option>
                <option value="zipaquira">Zipaquirá</option>
                <option value="cajica">Cajicá</option>
            </select>

            <label for="destino">Ciudad de Destino:</label>
            <select id="destino" name="destino">
                <option value="bogota">Bogotá</option>
                <option value="soacha">Soacha</option>
                <option value="chia">Chía</option>
                <option value="zipaquira">Zipaquirá</option>
                <option value="cajica">Cajicá</option>
            </select>

            <label for="precio-gasolina">Precio de Gasolina por Litro (COP):</label>
            <input type="number" id="precio-gasolina" name="precio-gasolina" step="0.01" required>

            <label for="vehiculo">Tipo de Vehículo:</label>
            <select id="vehiculo" name="vehiculo">
                <option value="moto">Moto</option>
                <option value="carro">Carro</option>
                <option value="carro-antiguo">Carro Antiguo</option>
                <option value="carro-hibrido">Carro Híbrido</option>
                <option value="camion">Camión</option>
                <option value="bus">Bus</option>
            </select>

            <button type="submit">Calcular</button>
        </form>

        <!-- Div para mostrar el resultado del cálculo -->
        <div id="resultado" class="resultado"></div>

        <!-- Div para mostrar el gráfico -->
        <div id="grafo" class="grafo"></div>
    </div>

    <script src="ciudades.js"></script>
</body>
</html>
