<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculadora">
        <input type="text" id="resultado" placeholder="Resultado" readonly>
        <!-- Fila 1 -->
        <button id="7">7</button>
        <button id="8">8</button>
        <button id="9">9</button>
        <button class="operator" id="dividir">/</button>
        <!-- Fila 2 -->
        <button id="4">4</button>
        <button id="5">5</button>
        <button id="6">6</button>
        <button class="operator" id="multiplicar">*</button>
        <!-- Fila 3 -->
        <button id="1">1</button>
        <button id="2">2</button>
        <button id="3">3</button>
        <button class="operator" id="restar">-</button>
        <!-- Fila 4 -->
        <button id="0" class="zero">0</button>
        <button id="decimal">.</button>
        <button class="operator" id="sumar">+</button>
        <button id="igual" class="operator">=</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
